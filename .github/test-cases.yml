    проверка невозможности заказа товара количеством большим, чем имеется
  requirement: |
 при вводе количества товара, большим чем имеется, должен появится предупреждающий юбаннер
  prerequisites: |
  открыта страница заказа
  test-data: |
 имеется информация о наличие товара
  steps:
    - добавить в корзину товар,количеством превышающим наличие
  expected-result: |
    появился предупреждающий баннер


